font:
  normal:
    family: JetBrains Mono Nerd Font
    style: bold
  size: 10

window:
  opacity: 0.70

colors:
  primary:
    background: '#111014' #'#1f0423'
    foreground: '#d3d3d3'
  normal:
    black: '#2d2d3b'
    red: '#ff6c6f'
    green: '#81fbb7'
    yellow: '#ffb376'
    blue: '#6483ff'
    magenta: '#d85895'
    cyan: '#7cdee9'
    white: '#d7d7ec'
  bright:
    black: '#a9a9b9'
    red: '#ff6c6f'
    green: '#81fbb7'
    yellow: '#ffb376'
    blue: '#6483ff'
    magenta: '#d85895'
    cyan: '#7cdee9'
    white: '#d7d7ec'

cursor:
  style:
    shape: Underline

hints:
  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    command: xdg-open
    post_processing: true
