font:
  normal:
    family: JetBrains Mono Nerd Font
    style: bold
  size: 10

window:
  opacity: 0.7

colors:
  primary:
    background: '#1f0423' #'#1d0816'
    foreground: '#d3d3d3'
  normal:
    black: '#15171a'
    red: '#ff6c6f'
    green: '#81fbb7'
    yellow: '#ffb376'
    blue: '#7683ff'
    magenta: '#d56cb8'
    cyan: '#7cdee9'
    white: '#d7d7d7'
  bright:
    black: '#a2a2a2'
    red: '#ff6c6f'
    green: '#81fbb7'
    yellow: '#ffb376'
    blue: '#7683ff'
    magenta: '#d56cb8'
    cyan: '#7cdee9'
    white: '#d7d7d7'
  dim:
    black: '#15171a'
    red: '#ff6c6f'
    green: '#81fbb7'
    yellow: '#ffb376'
    blue: '#7683ff'
    magenta: '#d56cb8'
    cyan: '#7cded9'
    white: '#d7d7d7'

cursor:
  style:
    shape: Underline

hints:
  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    command: xdg-open
    post_processing: true
